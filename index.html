<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <script defer src="./dist/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>ðŸ“š Bookshelf App</h1>
    </header>

    <div class="search-container">
      <form id="searchBook" data-testid="searchBookForm">
        <label for="searchBookTitle">Judul</label>
        <input
          id="searchBookTitle"
          name="searchTitle"
          type="text"
          data-testid="searchBookFormTitleInput"
        />
        <button
          id="searchSubmit"
          type="submit"
          data-testid="searchBookFormSubmitButton"
        >
          <i class="fas fa-search"></i> Cari
        </button>
      </form>
    </div>

    <main>
      <section>
        <h2><i class="fas fa-plus-circle"></i> Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div style="display: flex; gap: var(--spacing-2); align-items: baseline;">
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
            <label for="bookFormIsComplete">Selesai dibaca</label>
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            <i class="fas fa-book"></i> Masukkan Buku ke rak
            <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2><i class="fas fa-book-open"></i> Belum selesai dibaca</h2>
        <div
          id="incompleteBookList"
          data-testid="incompleteBookList"
          style="max-height: 400px; overflow-y: auto"
        ></div>
      </section>

      <section>
        <h2><i class="fas fa-check-circle"></i> Selesai dibaca</h2>
        <div
          id="completeBookList"
          data-testid="completeBookList"
          style="max-height: 400px; overflow-y: auto"
        ></div>
      </section>
    </main>
    <div id="editModal" class="modal" data-testid="editModal">
      <div class="modal-content">
        <h2><i class="fas fa-edit"></i> Edit Buku</h2>
        <form id="editBookForm" data-testid="editBookForm">
          <div>
            <label for="editBookTitle">Judul</label>
            <input
              id="editBookTitle"
              type="text"
              required
              data-testid="editBookTitleInput"
            />
          </div>
          <div>
            <label for="editBookAuthor">Penulis</label>
            <input
              id="editBookAuthor"
              type="text"
              required
              data-testid="editBookAuthorInput"
            />
          </div>
          <div>
            <label for="editBookYear">Tahun</label>
            <input
              id="editBookYear"
              type="number"
              required
              data-testid="editBookYearInput"
            />
          </div>
          <div>
            <label for="editBookIsComplete">Selesai dibaca</label>
            <input
              id="editBookIsComplete"
              type="checkbox"
              data-testid="editBookIsCompleteCheckbox"
            />
          </div>
          <div class="modal-buttons">
            <button type="submit" data-testid="editBookFormSubmitButton" title="Simpan Perubahan Data">
              <i class="fas fa-save"></i> Simpan
            </button>
            <button
              type="button"
              class="close-modal"
              data-testid="editBookFormCancelButton"
            >
              <i class="fas fa-times"></i> Batal
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
